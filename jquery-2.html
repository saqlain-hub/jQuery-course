<!-- jQuery UI -->
<!-- Draggable() 
     The jQuery UI draggable() method makes any DOM element draggable after which you can drag it anywhere within the html page

     Syntax:
      $(selector).draggable();
-->
<!-- Droppable() 
     The jQuery UI droppable() method is used to make any DOM
     element droppable at a specified target.

     Syntax: 
      $(selector).droppable();
-->

<!-- DatePicker() 
     jQuery UI datepicker widget facilitates users to enter dates easily and visually.

     syntax:
      $(selector).datepicker();
-->
