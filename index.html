    <button id="fadeout">BYEE</button>
    <div class="puppers">
      <img id="one" src="./img/dog-2.png" alt="" />
      <img id="two" src="./img/dog-3.png" alt="" />
    </div>

    <script>
      $(document).ready(function () {
        $("button#fadeout").click(function () {
          $("#one").fadeOut("slow");
          $("#two").fadeOut("fast");
        });
        $("button#fadein").click(function () {
          $("#three").fadeToggle("fast");
        });
      });
    </script>
    <button id="fadein">Hello!</button>
    <div class="fade">
      <div
        id="three"
        style="
          width: 150px;
          height: 150px;
          display: none;
          background-color: orange;
        "
      ></div>
    </div>
