<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./jquery.min.js"></script>
    <title>jQuery Crash Course</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 17px;
        font-family: arial;
        background-color: #f4f4f4;
        line-height: 1.5em;
        margin: 5px;
      }
      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
        height: 85px;
        padding-top: 30px;
      }
      button {
        margin: 10px 0;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
      .myClass {
        color: blue;
        background-color: black;
      }
      #box {
        width: 450px;
        height: 170px;
        background: #000;
        /* overflow: hidden; */
        margin-top: 10px;
      }
      #box h1 {
        color: #fff;
        text-align: center;
        padding-top: 65px;
      }
      #box2 {
        background: red;
        width: 100px;
        height: 100px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>jQuery Crash Course | Effects & Animation</h1>
    </header>
    <div id="container">
      Fade Effects
      <button id="btnFadeOut">Fade Out</button>
      <button id="btnFadeIn">Fade In</button>
      <button id="btnFadeTog">Fade Toggle</button>

      <hr />
      Slide Effects
      <button id="btnSlideUp">Slide Up</button>
      <button id="btnSlideDown">Slide Down</button>
      <button id="btnSlideTog">Slide Toggle</button>
      <button id="btnStop">Stop</button>
      <hr />

      <div id="box">
        <h1>Hello World</h1>
      </div>

      <hr />
      Slide Effects
      <button id="moveLeft">Move Left</button>
      <button id="moveRight">Move Right</button>
      <button id="moveAround">Move Around</button>
      <button id="btnStop2">Stop</button>

      <div id="box2"></div>
    </div>

              });

              $("#btnStop").click(function () {

              });
      */
      });

      $("#moveRight").click(function () {
        $("#box2").animate({
          left: 500,
          height: "300px",
          width: "300px",
          opacity: "0.5",
        });
      });

      $("#moveLeft").click(function () {
        $("#box2").animate({
          left: 0,
          height: "100px",
          width: "100px",
          opacity: "1",
        });

        $("#moveAround").click(function () {
          $("#box2").animate({
            left: 300,
          });

          $("#box2").animate({
            top: 300,
          });

          $("#box2").animate({
            left: 0,
            top: 300,
          });
          $("#box2").animate({
            left: 0,
            top: 0,
          });
        });

        // $("#stopBtn2").click(function () {

    </script>
  </body>
